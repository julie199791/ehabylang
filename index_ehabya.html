<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Ehabya Converter — English ↔ Ehabya</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { font-family: Arial, sans-serif; text-align:center; background:#f7f7fb; margin:30px; color:#222; }
.card { background:#fff; max-width:900px; margin:0 auto; padding:20px 24px; border-radius:10px; box-shadow:0 6px 18px rgba(20,30,60,0.08); }
textarea { width:100%; min-height:120px; font-size:1.1rem; padding:10px; border-radius:8px; border:1px solid #ddd; resize:vertical; box-sizing:border-box; }
button { margin-top:12px; padding:10px 18px; font-size:1rem; border-radius:8px; border:none; background:#2b6ef6; color:white; cursor:pointer; }
.result { margin-top:18px; background:#f3f6ff; padding:12px; border-radius:8px; min-height:48px; word-break:break-word; font-size:1.15rem; }
.row { display:flex; gap:10px; align-items:center; justify-content:center; margin-top:12px; flex-wrap:wrap; }
.copy { background:#00b894; }
.btn-ghost { background:#fff; color:#333; border:1px solid #ddd; }
</style>
</head>
<body>
<div class="card">
<h1>Ehabya Converter — English ↔ Ehabya</h1>
<p>Type any English text to convert to Ehabya, or any Ehabya text to convert back to English.</p>

<textarea id="englishText" placeholder="Type English text here..."></textarea>
<div class="row">
<button onclick="toEhabya()">Convert → Ehabya</button>
<button class="btn-ghost" onclick="clearEnglish()">Clear</button>
<button class="copy" onclick="copyEnglishResult()">Copy</button>
</div>
<div id="englishOutput" class="result" style="display:none"></div>

<hr>

<textarea id="ehabyaText" placeholder="Type Ehabya text here..."></textarea>
<div class="row">
<button onclick="toEnglish()">Convert → English</button>
<button class="btn-ghost" onclick="clearEhabya()">Clear</button>
<button class="copy" onclick="copyEhabyaResult()">Copy</button>
</div>
<div id="ehabyaOutput" class="result" style="display:none"></div>

<script>
function shiftChar(c, n){
  const isUpper = c >= 'A' && c <= 'Z';
  const isLower = c >= 'a' && c <= 'z';
  if(isUpper){
    return String.fromCharCode((c.charCodeAt(0)-65+n+26)%26+65);
  } else if(isLower){
    return String.fromCharCode((c.charCodeAt(0)-97+n+26)%26+97);
  }
  return c;
}
function toEhabya(){
  const input=document.getElementById('englishText').value;
  let out='';
  for(let ch of input){ out+=shiftChar(ch,1); }
  const outDiv=document.getElementById('englishOutput');
  outDiv.style.display='block';
  outDiv.textContent=out;
  outDiv.scrollIntoView({behavior:'smooth'});
}
function toEnglish(){
  const input=document.getElementById('ehabyaText').value;
  let out='';
  for(let ch of input){ out+=shiftChar(ch,-1); }
  const outDiv=document.getElementById('ehabyaOutput');
  outDiv.style.display='block';
  outDiv.textContent=out;
  outDiv.scrollIntoView({behavior:'smooth'});
}
function clearEnglish(){ document.getElementById('englishText').value=''; document.getElementById('englishOutput').style.display='none'; }
function clearEhabya(){ document.getElementById('ehabyaText').value=''; document.getElementById('ehabyaOutput').style.display='none'; }
function copyEnglishResult(){ const out=document.getElementById('englishOutput'); navigator.clipboard.writeText(out.textContent).then(()=>alert('Copied ✅')); }
function copyEhabyaResult(){ const out=document.getElementById('ehabyaOutput'); navigator.clipboard.writeText(out.textContent).then(()=>alert('Copied ✅')); }
</script>
</div>
</body>
</html>
